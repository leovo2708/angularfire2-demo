<tr>
    <td>
        {{product.name}}
    </td>
    <td>
        {{product.price}}
    </td>
    <td>
        <button type="button" class="btn btn-secondary" aria-label="Update product" (click)="edit.emit()">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-secondary" aria-label="Remove product" (click)="remove.emit()">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
    </td>
</tr>
