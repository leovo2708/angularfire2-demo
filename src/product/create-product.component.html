<h1>{{headerTitle}}</h1>
<div class="form-group row">
    <label for="productName" class="col-2 col-form-label">Name</label>
    <div class="col-10">
        <input class="form-control" type="text" [(ngModel)]="productName" id="productName">
    </div>
</div>
<div class="form-group row">
    <label for="productPrice" class="col-2 col-form-label">Price</label>
    <div class="col-10">
        <input class="form-control" type="number" [(ngModel)]="productPrice" id="productPrice">
    </div>
</div>
<div class="form-group row" *ngIf="!isCreate">
    <label class="col-2">Deleted</label>
    <div class="col-10">
        <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="productDeleted">
          </label>
        </div>
    </div>
</div>
<div class="form-group">
    <button *ngIf="isCreate" class="btn btn-secondary" (click)="create()">Create</button>
    <button *ngIf="!isCreate" class="btn btn-secondary" (click)="update()">Update</button>
</div>
